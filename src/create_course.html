<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title": "Администратор"
})
<body>
<div class="wrapper">
    @@include('html/header.html')
    <main class="main">
        <div class="container">
            <div class="admin_panel">
                <div class="section-general">
                    <ul>
                        <li><a href="admin_courses.html">Курсы</a></li>
                        <li><a href="admin.html">Пользователи</a></li>
                    </ul>
                </div>
                <div class="section-second">
                    <div class="nav_admin">
                        <div class="add_user">
                            <a href="create_user.html">Создать</a>
                        </div>
                        <div class="edit_user">
                            <a>Редактировать</a>
                        </div>
                        <div class="exit">
                            <a>Выйти</a>
                        </div>
                    </div>

                    <form class="create" action="">
                        <div class="title">Создание курса</div>
                        <div class="error_msg">
                            Такой курс существует

                        </div>
                        <label>
                            <span>Название курса</span>
                            <input type="text" name="name_course" class="name_course">
                        </label>
                        <label>
                            <span>Описание курса</span>
                            <input type="text" name="description_course" class="description_course">
                        </label>
                        <label>
                            <span>Цена курса</span>
                            <input type="number" name="price_course" class="price_course">
                        </label>
                        <div class="select">
                            <span>Название курса</span>
                            <select name="select">
                                <option value="s1">Схемотехника</option>
                                <option value="s2">Программирование</option>
                            </select>
                        </div>
                            <button class="button" type="submit">Создать</button>
                    </form>
                    <form class="create" action="">
                        <div class="title">Создание учителя</div>
                        <div class="error_msg">
                            Такой курс существует
                        </div>
                        <label>
                            <span>Имя</span>
                            <input type="text" name="name_course" class="name_course">
                        </label>
                        <div class="select">
                            <span>Название курса</span>
                            <select name="select">
                                <option value="s1">Схемотехника</option>
                                <option value="s2">Программирование</option>
                            </select>
                        </div>
                        <button class="button" type="submit">Создать</button>
                    </form>


                </div>
            </div>
        </div>
    </main>
    @@include('html/footer.html')
    <script src="js/app.min.js"></script>
</div>
</body>
</html>
